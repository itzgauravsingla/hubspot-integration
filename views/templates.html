<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>MSBDOCS</title>
</head>

<body>
  <div class="d-flex justify-content-center fs-2 fw-bold mb-2">Document Template List</div>
  <div class="d-flex justify-content-center">
    <div class="col-5 bg-secondary p-3 rounded-2">
      <div class="d-flex bg-secondary">
        <div class="col-10 fs-5 fw-bolder">Template 1</div>
        <div class="col-2"><input class="form-check-input cursor-pointer" type="radio" name="template" value="temp-1" checked></div>
      </div>
      <div class="d-flex">
        <div class="col-10 fs-5 fw-bolder">Template 2</div>
        <div class="col-2"><input class="form-check-input cursor-pointer" type="radio" name="template" value="temp-2"></div>
      </div>
      <div class="d-flex">
        <div class="col-10 fs-5 fw-bolder">Template 3</div>
        <div class="col-2"><input class="form-check-input cursor-pointer" type="radio" name="template" value="temp-3"></div>
      </div>
    </div>
  </div>
</body>

</html>
